syntax = "proto3";

package Deviant;

import "CardAction.proto";
import "CardType.proto";

option go_package = 'deviant';

message Card {
    string id = 1;
    string instanceId = 2;
    string backId = 3;
    int32 cost = 4;
    string title = 5;
    string flavor = 6;
    string description = 7;
    Deviant.CardType type = 8;
    Deviant.CardAction action = 9;
}
