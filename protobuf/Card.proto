syntax = "proto3";

package Deviant;

import "CardAction.proto";
import "CardType.proto";

option go_package = 'deviant';

message Card {
    string id = 1;
    string instanceId = 2;
    int32 cost = 3;
    string title = 4;
    string flavor = 5;
    string description = 6;
    Deviant.CardType type = 7;
    Deviant.CardAction action = 8;
}
