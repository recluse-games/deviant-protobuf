syntax = "proto3";

package Deviant;

import "CardAction.proto";
import "CardType.proto";

option go_package = ".;deviant";

message Card {
    string id = 1;
    string instanceId = 2;
    string backId = 3;
    int32 cost = 4;
    int32 damage = 5;
    string title = 6;
    string flavor = 7;
    string description = 8;
    Deviant.CardType type = 9;
    Deviant.CardAction action = 10;
}
